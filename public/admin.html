<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>body{font-family:Arial;margin:20px;}input{padding:5px;width:70%;margin-bottom:10px;}button{padding:5px 10px;}#msg{color:red;margin-top:10px;}</style>
</head>
<body>
  <h2>Admin Login</h2>
  <input id="username" placeholder="Admin Username"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <div id="msg"></div>

<script>
async function login(){
  const username=document.getElementById("username").value;
  const password=document.getElementById("password").value;
  const msgEl=document.getElementById("msg");
  try{
    const res=await fetch("http://localhost:5000/api/admin/login",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });
    const data=await res.json();
    if(res.ok){
      localStorage.setItem("ADMIN_TOKEN",data.token);
      window.location.href="admin-invite.html";
    } else msgEl.innerText=data.error||"Login failed";
  }catch(e){ msgEl.innerText=e.message; }
}
</script>
</body>
</html>
