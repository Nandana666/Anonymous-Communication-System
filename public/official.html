<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Official Chat</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .messages { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 5px; margin-bottom: 10px; }
    input { width: 70%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Official Chat</h2>
  <button onclick="logout()">Logout</button>
  <div class="messages" id="messages"></div>
  <input id="msg" placeholder="Reply to citizen...">
  <button onclick="sendMessage()">Send</button>

<script src="js/crypto-js.js"></script>
<script>
let ws;
let AES_KEY = "my_secret_key_123";
let JWT_TOKEN = localStorage.getItem("JWT_TOKEN");
if (!JWT_TOKEN) { alert("Login required"); window.location.href="login.html"; }

let currentReplyToken = null;

ws = new WebSocket(`ws://${location.host}?token=${JWT_TOKEN}`);

ws.onopen = () => console.log("Connected as official");

ws.onmessage = (e) => {
  const msg = JSON.parse(e.data);
  const messagesEl = document.getElementById("messages");

  let text = msg.text;
  try {
    const bytes = CryptoJS.AES.decrypt(msg.text, AES_KEY);
    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
    if (decrypted) text = decrypted;
  } catch {}

  messagesEl.innerHTML += `[${msg.department}][Citizen] ${text}<br>`;
  messagesEl.scrollTop = messagesEl.scrollHeight;

  currentReplyToken = msg.replyToken;
};

function sendMessage() {
  const input = document.getElementById("msg");
  if (!input.value || !currentReplyToken) return;

  const encrypted = CryptoJS.AES.encrypt(input.value, AES_KEY).toString();

  ws.send(JSON.stringify({
    chatType: "official",
    text: encrypted,
    replyToCitizenToken: currentReplyToken
  }));

  input.value = "";
}

function logout() {
  localStorage.removeItem("JWT_TOKEN");
  window.location.href = "login.html";
}
</script>
</body>
</html>
