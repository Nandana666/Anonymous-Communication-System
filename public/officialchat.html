<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Citizen → Department Chat</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 5px; margin-bottom: 10px; }
    select, input { padding: 5px; margin-bottom: 5px; width: 70%; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Citizen → Official Chat</h2>

  <label for="departmentSelect">Select Department:</label><br>
  <select id="departmentSelect">
    <option value="HR">HR</option>
    <option value="Finance">Finance</option>
    <option value="IT">IT</option>
    <option value="Support">Support</option>
  </select><br>

  <div class="messages" id="messages"></div>
  <input id="msg" placeholder="Message to department...">
  <button onclick="sendMessage()">Send</button>

<script src="js/crypto-js.js"></script>
<script>
let ws;
const AES_KEY = "my_secret_key_123";
let replyToken = Math.random().toString(36).substring(2,10);

ws = new WebSocket(`ws://${location.host}`);
ws.onopen = () => console.log("Connected to server");

ws.onmessage = (e) => {
  const msg = JSON.parse(e.data);
  const messagesEl = document.getElementById("messages");

  let text = msg.text;
  try {
    const bytes = CryptoJS.AES.decrypt(msg.text, AES_KEY);
    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
    if (decrypted) text = decrypted;
  } catch {}

  messagesEl.innerHTML += `[${msg.chatType}] ${text}<br>`;
  messagesEl.scrollTop = messagesEl.scrollHeight;
};

function sendMessage() {
  const input = document.getElementById("msg");
  const department = document.getElementById("departmentSelect").value;
  if (!input.value) return;

  const encrypted = CryptoJS.AES.encrypt(input.value, AES_KEY).toString();

  ws.send(JSON.stringify({
    chatType: "official",
    text: encrypted,
    department,
    replyToken
  }));

  input.value = "";
}
</script>
</body>
</html>
