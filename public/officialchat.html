<html lang="en">
<head>

  <title>Citizen → Official Chat</title>

</head>
<body>

<div class="chat-header">
  <h2>Citizen → Official Chat</h2>

<script>
  // Initialize as official chat type
  initChat("official");
</script>

</body>
</html>
