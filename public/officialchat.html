<!DOCTYPE html>
<html>
<head>
    <title>Citizen → Official Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Citizen → Official Chat</h2>

    <!-- Anonymous ID -->
    <p id="anonID" style="font-weight:bold; color:red;"></p>

    <!-- Department selection -->
    <label for="department">Select Department:</label>
    <select id="department">
        <option value="Police">Police</option>
        <option value="Cyber">Cyber</option>
        <option value="Fire">Fire</option>
        <option value="Health">Health</option>
    </select>

    <!-- Reply Token -->
    <p>Reply Token: <span id="replyToken" style="font-weight:bold;"></span> 
    <button onclick="copyReplyToken()">Copy</button></p>

    <!-- Chatbox -->
    <div id="chatBox" class="chat-box"></div>

    <!-- Input -->
    <input type="text" id="messageInput" placeholder="Message the department...">
    <button id="sendBtn" onclick="sendC2OMessage()" disabled>
    Connecting...
    </button>

    <script src="js/crypto-js.js"></script>
    <script src="officialchat.js" defer></script>
</body>
</html>
