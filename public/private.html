<!DOCTYPE html>
<html>
<head>
    <title>Private Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Private Chat</h2>

    <div style="background:#111; color:#00ff99; padding:10px; text-align:center;">
        Your Anonymous ID: <span id="anonId"></span>
    </div>

    <!-- Room creation -->
    <button onclick="createRoom()">Create Private Room</button>
    <div id="generatedRoom" style="margin:10px 0; font-weight:bold;"></div>

    <!-- Join existing room -->
    <input type="text" id="roomInput" placeholder="Enter Room ID">
    <button onclick="joinPrivateRoom()">Join Room</button>

    <div id="messages" class="chat-box"></div>

    <input type="text" id="privateMessageInput" placeholder="Type private message">
    <button onclick="sendPrivateMessage()">Send</button>

    <script src="chat.js"></script>
</body>
</html>
