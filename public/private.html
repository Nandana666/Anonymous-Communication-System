<!DOCTYPE html>
<html>
<head>
    <title>Secure Private Chat</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h2>ğŸ” Secure Private Chat (2-User Strict Mode)</h2>

    <!-- Anonymous ID Display -->
    <div style="background:#111; color:#00ff99; padding:10px; text-align:center;">
        Your Anonymous ID: <span id="anonId"></span>
    </div>

    <hr>

    <!-- Create Room -->
    <button onclick="createRoom()">Create Secure Private Room</button>

    <div id="generatedRoom" style="margin:10px 0; font-weight:bold;"></div>

    <!-- Share Invite -->
    <button onclick="shareInvite()">ğŸ”— Share Secure Invite</button>

    <div id="inviteLink" style="
        margin:10px 0;
        word-break:break-all;
        background:#f4f4f4;
        padding:8px;
        border-radius:5px;
        font-size:12px;">
    </div>

    <hr>

    <!-- Join Room -->
    <input type="text" id="roomInput" placeholder="Enter Room ID">
    <button onclick="joinPrivateRoom()">Join Room</button>

    <!-- Secure Status -->
    <div id="secureStatus"
         style="margin:15px 0; font-weight:bold; color:orange;">
        ğŸ”’ Waiting for secure partner...
    </div>

    <!-- Room Full Warning -->
    <div id="roomWarning"
         style="color:red; font-weight:bold; margin-bottom:10px;">
    </div>

    <hr>

    <!-- Chat Messages -->
    <div id="messages"
         class="chat-box"
         style="
            border:1px solid #ccc;
            height:350px;
            overflow-y:auto;
            padding:10px;
            margin-bottom:10px;
            background:#fafafa;
         ">
    </div>

    <!-- Message Input -->
    <input type="text"
           id="privateMessageInput"
           placeholder="Type private message"
           style="width:70%; padding:8px;">

    <button onclick="sendPrivateMessage()"
            style="padding:8px 12px;">
        Send
    </button>

    <script src="chat.js"></script>

</body>
</html>
