<h2>Official Request</h2>
<input id="email" placeholder="Email">
<input id="dept" placeholder="Department">
<button onclick="req()">Submit</button>
<p id="m"></p>

<script>
async function req(){
  const r=await fetch("/api/official/request",{
    method:"POST",headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email:email.value,department:dept.value})
  });
  m.textContent=(await r.json()).message;
}
</script>
